<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Tests</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="center-align">All The Favs!</h1>

    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Your name!" id="first_name" type="text">
                        <label for="first_name"> Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="tvShow" type="text">
                        <label for="last_name">Favorite TV Show</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="movie" type="text">
                        <label for="movie">Favorite Movie</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="dessert" type="text">
                        <label for="email">Favorite Dessert</label>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect sendForm center-align">Send!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Favorite Movie</th>
                    <th>Favorite TV Show</th>
                    <th>Favorite Dessert</th>
                </tr>
            </thead>

            <tbody class="tableInfo">
            </tbody>
        </table>

    </div>

    <script src="app.js"></script>
</body>

</html>
