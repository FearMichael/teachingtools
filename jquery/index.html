<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container p-5">
    <div class="form-item">
      <div class="d-flex">
        <form class="main-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control input1" placeholder="Some Input">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control input2" placeholder="Some other input">
          </div>
          <div class="input-group">
            <span class="input-group-text">A TextArea! </span>
            <textarea class="form-control text-area" placeholder="Some longer text field"></textarea>
          </div>
          <button type="button" class="btn btn-large btn-primary ml-3 action-button">Save!</button>
        </form>
      </div>
    </div>
    <div class="form-item">
      <div class="d-flex">
        <form class="hour1">
          <div class="input-group mb-3">
            <input type="text" class="form-control input1" name="somehthingelse" placeholder="Some Input">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control input2" name="anotherthing" placeholder="Some other input">
          </div>
          <div class="input-group">
            <span class="input-group-text">A TextArea! </span>
            <textarea class="form-control text-area" placeholder="Some longer text field" name="anothertextitem"></textarea>
          </div>
          <button type="button" class="btn btn-large btn-primary ml-3 action-button">Save!</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
